<wicket:extend>

	<span wicket:id="summaryPanel"></span>


	<div class="row">

		<div class="col-md-12 col-sm-12 col-xs-12">

			<div class="x_title">

				<h2>
					Detailed Status <small>SAFE PLN Network</small>
				</h2>
				<div class="clearfix"></div>
			</div>

			<div class="x_content"></div>

			<div class="col-md-5 col-sm-5 col-xs-12 "> 
				<div class="x_panel tile fixed_height_390">
					<div class="x_title">
						<h2>SAFE Boxes Storage</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
							</li>

							<li><a class="close-link"><i class="fa fa-close"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<div class="widget_summary" wicket:id="repeatingUsage">
							<div class="w_left w_25">
								<span wicket:id="institution"></span>
							</div>
							<div class="w_center w_55">
								<div class="progress">
									<div class="progress-bar bg-aero" role="progressbar"
										aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
										wicket:id="repeatingWidth">
										<span></span>
									</div>
									<span class="sr-only" wicket:id="repeatingPercentage"></span>
								</div>
							</div>
							<div class="w_right w_25">
								<span wicket:id="repeatingCapacity">[repeatingCapacity]</span>
							</div>
							<div class="clearfix"></div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-md-7 col-sm-7 col-xs-12">
				<div class="x_panel tile fixed_height_390" style="overflow:hide;"> <!--  "overflow:scroll;" -->
					<div class="x_title">
						<h2>AU repartition</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
							</li>
							<li><a class="close-link"><i class="fa fa-close"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content" style="padding:0; margin: 0px auto; text-align: center;">
							<!-- <tr>
								<th style="width: 37%;">
									<p></p>
								</th>
								<th>
								 	<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
										<p class="">Institution</p>
									</div>
									<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
										<p class="">AU size</p>
									</div>
								</th>
							</tr> -->
		
									<canvas id="canvas1" height="170" width="170"
										style="padding:0; margin: 0px auto;"> </canvas>
									<table class="tile_info" height="150">
										<tr wicket:id="repeatingAUInstitution">
											<td>
												<p>
													<i class="fa fa-square" wicket:id="colorInstitution"></i><span
														wicket:id="AUInstitution"></span>
												</p>
											</td>
											<td><span wicket:id="sizeAUforInstitution"></span></td>
										</tr>
									</table>

					</div>
				</div>
			</div>


			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel tile">
					<div class="x_title">
						<h2>SAFE Boxes Info</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
							</li>

							<li><a class="close-link"><i class="fa fa-close"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">

						<table id="datatable-status"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
							<!-- <table id=example class="table table-striped responsive-utilities jambo_table datatable"> -->
							<thead>
								<tr class="headings">
									<th>Box Id</th>
									<th>IP address</th>
									<th>UI Port</th>
									<th>Country</th>
									<th>Active AUs</th>
									<th>Tech Admin</th>
									<th>Org Admin</th>
									<th>Daemon Version</th>
								</tr>
							</thead>


							<tbody>
								<tr wicket:id="repeating">
									<td><span wicket:id="boxId">[boxId]</span></td>
									<td><span wicket:id="ipAddress">[ipAddress]</span></td>
									<td><span wicket:id="uiport">[uiport]</span></td>
									<td><span wicket:id="country">[country]</span></td>
									<td><span wicket:id="activeAUs">[activeAUs]</span></td>
									<td><span wicket:id="techAdmin">[techAdmin]</span></td>
									<td><span wicket:id="orgAdmin">[orgAdmin]</span></td>
									<td><span wicket:id="daemonVersion">[daemonVersion]</span></td>									
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Datatables -->
	<script>
      $(document).ready(function() {
        var handleDataTableButtons = function() {
          if ($("#datatable-status").length) {
            $("#datatable-status").dataTable({
              dom: "Bfrtip",
              buttons: [
                {
                  extend: "copy",
                  className: "btn-sm"
                },
                {
                  extend: "csv",
                  className: "btn-sm"
                },
                {
                  extend: "excel",
                  className: "btn-sm"
                },
                {
                  extend: "pdfHtml5",
                  className: "btn-sm"
                },
                {
                  extend: "print",
                  className: "btn-sm"
                },
              ],
              responsive: true
            });
          }
        };

        TableManageButtons = function() {
          "use strict";
          return {
            init: function() {
              handleDataTableButtons();
            }
          };
        }();

 
        TableManageButtons.init();
      });
    </script>

	<!-- Doughnut Chart -->

	<script wicket:id="script" />

	<!-- /Doughnut Chart -->

</wicket:extend>
