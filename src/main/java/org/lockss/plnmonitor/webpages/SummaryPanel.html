<wicket:panel>
	<!-- top tiles -->
	<div class="row tile_count">
		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top"><i class="fa fa-university"></i>
				Active Boxes</span>
			<div class="count green"><span wicket:id="nbBoxes" class="count">[nbBoxes]</span></div>
			
		</div>
		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top"><i class="fa fa-archive"></i> Total
				AUs</span>
			<div class="count green"><span wicket:id="nbAUs" class="count">[nbAUs]</span></div>
		<!-- 	<span class="count_bottom"><i class="green"><i
					class="fa fa-sort-asc"></i>0% </i> Since last Month</span> -->
		</div>
		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top"><i class="fa fa-clock-o"></i> Last Poll </span>
			<div><span wicket:id="lastPoll" class="count">[lastPoll]</span> ago</div>
		</div>

		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top"><i class="fa fa-line-chart"></i> Total
				Size</span>
			<div class="count"><span wicket:id="totSize" class="count">[totalSize]</span></div>
		</div>
		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top"><i class="fa fa-flag-checkered"></i>
				Min Free Capacity</span>
			<div class="count orange" ><span wicket:id="minAvailableCapacity" class="count">[minAvailableCapacity]</span></div>
		</div>
		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top"><i class="fa fa-history"></i> Last
				Update</span>
			<div><span wicket:id="lastUpdate" class="count">[lastUpdate]</span> ago</div>
		</div>
	</div>
	<!-- /top tiles -->

</wicket:panel>
