<style>
.land {
	fill: #555;
	stroke-opacity: 1;
}

.graticule {
	fill: none;
	stroke: black;
	stroke-width: .5;
	opacity: .2;
}

.labels {
	font: 14px sans-serif;
	fill: black;
	opacity: .5;
}

.noclicks {
	pointer-events: none;
}

.point {
	opacity: .6;
}

.arcs {
	opacity: .1;
	stroke: gray;
	stroke-width: 3;
}

.flyers {
	stroke-width: 1;
	opacity: .6;
	stroke: green;
}

.arc, .flyer {
	stroke-linejoin: round;
	fill: none;
}

@
keyframes blinking_flyer {to { visibility:hidden;
	
}

}
.arc {
	
}

.flyer {
	stroke: green;
}

.flyer_dead {
	animation: blinking_flyer 1s steps(5, start) infinite;
	-webkit-animation: blinking_flyer 1s steps(5, start) infinite;
	stroke: red;
	stroke-width: 2;
	stroke-linejoin: round;
	fill: none;
}

.flyer:hover {
	stroke: black;
}

.d3-tip {
	line-height: 1;
	font-weight: bold;
	padding: 12px;
	background: #fffAF0;
	color: #fff;
	border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
	box-sizing: border-box;
	display: inline;
	font-size: 10px;
	width: 100%;
	line-height: 1;
	color: rgba(0, 0, 0, 0.2);
	content: "\25BC";
	position: absolute;
	text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
	margin: -1px 0 0 0;
	top: 100%;
	left: 0;
}
</style>
