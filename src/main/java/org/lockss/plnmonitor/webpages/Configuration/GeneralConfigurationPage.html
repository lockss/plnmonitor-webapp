
<wicket:extend>


	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_title">
				<h1>SAFE PLN Network Configuration</h1>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="x_panel tile">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">

					<div class="x_title">

						<h2>General Configuration</h2>
						<div class="clearfix"></div>
					</div>

					<div class="x_content"></div>


					<table id="datatable-general-config"
						class="table table-striped table-bordered" cellspacing="0"
						width="100%">
						<thead>
							<tr class="headings">
								<th>PLN Name</th>
								<th>Configuration URL</th>
								<th></th>
							</tr>
						</thead>

						<tbody>
							<tr wicket:id="genconfigrepeating">
								<td><span wicket:id="plnName">[plnName]</span></td>
								<td><span wicket:id="configURL">[configURL]</span></td>
								<td><a href="#" class="btn btn-info btn-xs"><i
										class="fa fa-pencil"></i> Edit </a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

	<!-- Datatables -->
	<script>
      $(document).ready(function() {
        var handleDataTableButtons = function() {
          if ($("#datatable-general-config").length) {
            $("datatable-general-config"").dataTable({
              dom: "Bfrtip",
              buttons: [
                {
                  extend: "copy",
                  className: "btn-sm"
                },
                {
                  extend: "csv",
                  className: "btn-sm"
                },
                {
                  extend: "excel",
                  className: "btn-sm"
                },
                {
                  extend: "pdfHtml5",
                  className: "btn-sm"
                },
                {
                  extend: "print",
                  className: "btn-sm"
                },
              ],
              responsive: true
            });
          }
        };

        TableManageButtons = function() {
          "use strict";
          return {
            init: function() {
              handleDataTableButtons();
            }
          };
        }();

 
        TableManageButtons.init();
      });
    </script>


</wicket:extend>
