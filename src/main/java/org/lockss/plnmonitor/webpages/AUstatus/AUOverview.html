<wicket:extend>


	<div class="row">

		<div class="col-md-12 col-sm-12 col-xs-12">

			<div class="x_panel tile">
				<div class="x_title">
					<h2>Archival Units : Overview</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>

						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">


					<table id="datatable-AU-status"
						class="table table-striped table-bordered" cellspacing="0"
						width="100%">
						<thead>
							<tr class="headings">
								<th wicket:id="AUlistheader"><span wicket:id="headerName">1/1/2004</span>
								</th>
							</tr>
						</thead>

						<tbody>
							<tr wicket:id="listView">
								<td align="center" wicket:id="nested"><span wicket:id="value"></span></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

	<!-- Datatables -->
	<script>
		$(document).ready(function() {
			var handleDataTableButtons = function() {
				if ($("#datatable-AU-status").length) {
					$("#datatable-AU-status").dataTable({
						dom : "Bfrtip",
						buttons : [ {
							extend : "copy",
							className : "btn-sm"
						}, {
							extend : "csv",
							className : "btn-sm"
						}, {
							extend : "excel",
							className : "btn-sm"
						}, {
							extend : "pdfHtml5",
							className : "btn-sm"
						}, {
							extend : "print",
							className : "btn-sm"
						}, ],
						responsive : true
					});
				}
			};

			TableManageButtons = function() {
				"use strict";
				return {
					init : function() {
						handleDataTableButtons();
					}
				};
			}();

			TableManageButtons.init();
		});
	</script>
</wicket:extend>
