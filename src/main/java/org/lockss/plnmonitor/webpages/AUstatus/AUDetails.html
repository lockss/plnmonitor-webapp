<wicket:extend>

	<div class="row">

		<div class="col-md-12 col-sm-12 col-xs-12">

			<div class="x_panel tile">
				<div class="x_title">

					<h2>Archival Units : Detailed view</h2>
					<div class="clearfix"></div>
				</div>

				<div class="row">

					<div class="col-md-12 col-sm-12 col-xs-12">

						<div class="x_content">

							<table id="datatable-AU-list"
								class="table table-striped table-bordered " cellspacing="0"
								width="100%">
								<thead>
									<tr class="headings">
										<th>Box</th>
										<th>Name</th>
										<th>Tdb Year</th>
										<th>Access type</th>
										<th>Content size</th>
										<th>Tdb Publisher</th>
										<th>Last Poll Result</th>

									</tr>
								</thead>


								<tbody>
									<tr wicket:id="AUrepeating">

										<td><a> <span class="" wicket:id="BoxName" />
										</a></td>
										<td><a> <span class="" wicket:id="AUName" />
										</a></td>
										<td><span wicket:id="AUlisttdbyear">[AUlisttdbyear]</span></td>
										<td><span wicket:id="AUlistaccesstype">[AUlistaccesstype]</span>
										</td>
										<td><span wicket:id="AUlistcontentsize">[AUlistcontentsize]</span>
										</td>
										<td><span wicket:id="AUlisttdbpublisher">[AUlisttdbpublisher]</span>
										</td>
										<td><span wicket:id="AUlistlastpollresult">[AUlistlastpollresult]</span>
										</td>

									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

		<!-- Datatables -->
		<script>
			$(document).ready(function() {
				var handleDataTableButtons = function() {
					if ($("#datatable-AU-list").length) {
						$("#datatable-AU-list").dataTable({
							dom : "Bfrtip",
							buttons : [ {
								extend : "copy",
								className : "btn-sm"
							}, {
								extend : "csv",
								className : "btn-sm"
							}, {
								extend : "excel",
								className : "btn-sm"
							}, {
								extend : "pdfHtml5",
								className : "btn-sm"
							}, {
								extend : "print",
								className : "btn-sm"
							}, ],
							responsive : true
						});
					}
				};

				TableManageButtons = function() {
					"use strict";
					return {
						init : function() {
							handleDataTableButtons();
						}
					};
				}();

				TableManageButtons.init();
			});
		</script>
</wicket:extend>
